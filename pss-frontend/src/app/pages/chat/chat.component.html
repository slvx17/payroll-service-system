<div class="chat-container">
    <div class="chat-header">
      <h2>Chat</h2>
    </div>
    <div class="chat-messages">
      <div *ngFor="let message of messages" [ngClass]="{'my-message': message.author === 'me', 'their-message': message.author !== 'me'}">
        <p>{{ message.content }}</p>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Type a message">
      <button pButton type="button" icon="pi pi-send" (click)="sendMessage()"></button>
    </div>
  </div>
