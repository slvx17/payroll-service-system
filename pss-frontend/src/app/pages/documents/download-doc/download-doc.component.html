<app-navbar></app-navbar>
<p>Please upload the required file</p>

<p-dropdown 
  [options]="events" 
  [(ngModel)]="selectedEvent" 
  optionLabel="name" 
  placeholder="Select an Event to Upload Document"
  optionValue="code">
</p-dropdown>


<p-fileUpload 
    mode="basic" 
    chooseLabel="Choose" 
    chooseIcon="pi pi-upload"
    name="demo[]" 
    url="https://www.primefaces.org/cdn/api/upload.php" 
    accept="image/*" 
    maxFileSize="1000000" 
    (onUpload)="onUpload($event)" />
