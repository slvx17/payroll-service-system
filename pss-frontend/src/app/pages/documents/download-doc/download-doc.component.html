<app-navbar></app-navbar>
<p>Please upload the required file</p>


<p-calendar 
    [(ngModel)]="date" 
    view="month" 
    dateFormat="mm/yy" 
    [yearNavigator]="true" 
    yearRange="2010:2030" 
    placeholder="Select Month and Year"
    [selectOtherMonths]="true" 
    >
  </p-calendar>

  <p-dropdown 
    [options]="events" 
    [(ngModel)]="selectedEvent" 
    optionLabel="name" 
    placeholder="Select an Event"
    optionValue="code">
  </p-dropdown>

  <button pButton 
          type="button" 
          label="Download" 
          (click)="downloadDocument()">
  </button>
